<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="image">
        <img src="leaf.jpg" alt="leaf">
        <div class="logo-image">
            <div class="logo">
                <img src="odin-logo.png" alt="odin logo">
            </div>
            <div class="text">
                ODIN
            </div>
        </div>
    </div>
    <div class="section2">
        <div class="header">
            <p class="paragraph">This is not a real online service! You know you need
                something like this in your help you realize your deepest dreams.
                Sign up <em>now</em> to get started.
            </p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div class="form">
            <form action="#" method="get">
                <p>Let's do this!</p>
                <div class="type">
                    <div class="sect1">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" name="fname" id="fname">
                        <br>
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                        <br>
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="sect2">
                        <label for="lname">LAST NAME</label>
                        <input type="text" name="lname" id="lname">
                        <br>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" name="phone" id="phone" max="10">
                        <br>
                        <label for="conpass">CONFIRM PASSWORD</label>
                        <input type="password" name="conpass" id="conpass" required>
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </form>
        </div>
        <div class="footer">

        </div>
    </div>
</body>

</html>
